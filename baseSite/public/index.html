<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Uncompressed slot -->
    <div id="sports-one">
      <script>
        (function(){
          var ID = "sports-one";
          var intervalID = setInterval(function(){
            window.TOUT && TOUT.loadSlot(ID, intervalID);
          }, 100);
        })();
      </script>
    </div>


    <!-- Uglified Version -->
    <div id="uglified-code">
      <script>!function(a){var b=setInterval(function(){window.TOUT&&TOUT.loadSlot(a,b)},100)}("uglified-code");</script>
    </div>


    <!-- Golfed Version -->
    <div id="sports-footer-post-flow">
      <script>
        (function(ID, i){i = setInterval(function(){window.TOUT && TOUT.loadSlot(ID, i);}, 100);
        })('sports-footer-post-flow');
      </script>
    </div>

    <!-- Image Loader -->
    <div id="image-test">
      <img onload="!function(a){var b=setInterval(function(){window.TOUT&&TOUT.loadSlot(a,b)},100)}(this);" src="http://1x1px.me/FF4D00-0.8.png" />
    </div>


    <!-- Image base64 -->
    <div id="image-base64">
      <img onload="!function(a){var b=setInterval(function(){window.TOUT&&TOUT.loadSlot(a,b)},100)}(this);" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- This is where window.TOUT is created -->
    <script src="js/bundle.js"></script>


    <!-- Another version -->
    <div id="sports-footer">
      <script>
        (function(ID){
          var intervalID = setInterval(function(){window.TOUT && TOUT.loadSlot(ID, intervalID);}, 100);
        })('sports-footer');
      </script>
    </div>



  </body>
</html>
