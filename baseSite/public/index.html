<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      function onEvent(name, elem) {
        console.log('onEvent: ', name, elem);
      }
    </script>
  </head>
  <body onload="onEvent('body.onload')">

    <div id="sports-one" class="slot" data-slot-id="early-body"
      onabort="onEvent('abort', this)"
      onblur="onEvent('blur', this)"
      onchange="onEvent('change', this)"
      onclick="onEvent('click', this)"
      onclose="onEvent('close', this)"
      oncontextmenu="onEvent('contextmenu', this)"
      ondblclick="onEvent('dblclick', this)"
      onerror="onEvent('error', this)"
      onfocus="onEvent('focus', this)"
      oninput="onEvent('input', this)"
      onkeydown="onEvent('keydown', this)"
      onkeypress="onEvent('keypress', this)"
      onkeyup="onEvent('keyup', this)"
      onload="onEvent('load', this)"
      onmousedown="onEvent('mousedown', this)"
      onmousemove="onEvent('mousemove', this)"
      onmouseout="onEvent('mouseout', this)"
      onmouseover="onEvent('mouseover', this)"
      onmouseup="onEvent('mouseup', this)"
      onreset="onEvent('reset', this)"
      onresize="onEvent('resize', this)"
      onscroll="onEvent('scroll', this)"
      onselect="onEvent('select', this)"
      onsubmit="onEvent('submit', this)"
    >
      <script>
        console.log('DIV SCRIPT', this);
        document.querySelector('#sports-one').dispatchEvent(new Event('reset'));
      </script>
    </div>
    <div id="app" class="container-fluid"></div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
