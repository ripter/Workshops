
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 3rd Party Libraries, use global cache instead of building in our own copy -->
  <title>A-Frame Testing</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./bundle.js"></script>
</head>
<body>
  <a-scene stats>
    <a-assets>
      <img id="texCube" src="assets/tex_test.png">
      <img id="cubeSide1" src="assets/birch_log.png">
      <img id="cubeSide2" src="assets/birch_log1.png">
      <img id="cubeSide3" src="assets/birch_log2.png">
      <img id="cubeSide4" src="assets/birch_log3.png">
      <img id="cubeSide5" src="assets/birch_log4.png">
      <img id="cubeTop" src="assets/birch_log_top.png">
    </a-assets>


    <!-- 12 triangles, 1 call; -->
    <!-- <a-box position="-1 0.5 -3" src="#texCube"></a-box> -->
    <!-- 12 triangles, 6 calls; -->
    <a-entity
      position="-1 0.5 -3"
      geometry="primitive: box; width: 1; height: 1; depth: 1"
      material-cube="top: #cubeTop; bottom: #cubeTop; front: #cubeSide1; back: #cubeSide2; left: #cubeSide3; right: #cubeSide4;"
      >
    </a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>


    <a-entity id="player"
      position="0 1.8 0"
      wasd-controls="fly:false;acceleration:350;"
      look-controls="pointerLockEnabled: true;"
      >
      <a-entity camera>
        <a-text id="logDebug2" position="-2.25 0 -3" color="orange" value=""></a-text>
      </a-entity>
      <a-entity position="0 0 -0.5"
        geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003;"
        material="color: black; shader: flat"
        cursor="maxDistance: 30; fuse: true"
        >
      </a-entity>
      <a-entity position="-0.15 0 -0.20">
        <a-entity id="hand"
          laser-controls
          axis-controls
          raycaster="objects: .clickable"></a-entity>
      </a-entity>
    </a-entity>
  </a-scene>

      <!-- <a-entity laser-controls="hand: right"></a-entity> -->
</body>
</html>
