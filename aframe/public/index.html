
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 3rd Party Libraries, use global cache instead of building in our own copy -->
  <title>A-Frame Testing</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./bundle.js"></script>
</head>
<body>
  <a-scene stats>
    <a-assets>
      <img id="cubeSide1" src="assets/birch_log.png" class="img-birch-side">
      <img id="cubeSide2" src="assets/birch_log1.png" class="img-birch-side">
      <img id="cubeSide3" src="assets/birch_log2.png" class="img-birch-side">
      <img id="cubeSide4" src="assets/birch_log3.png" class="img-birch-side">
      <img id="cubeSide5" src="assets/birch_log4.png" class="img-birch-side">
      <img id="cubeTop" src="assets/birch_log_top.png" class="img-birch-top img-birch-bottom">
    </a-assets>


    <c-cube position="-1 0.5 -3"></c-cube>
    <c-cube position="-1 1.5 -3"></c-cube>

    <c-cube position="9 0.5 -13"></c-cube>
    <c-cube position="9 1.5 -13"></c-cube>

    <c-cube position="-5 0.5 -10"></c-cube>
    <c-cube position="-5 1.5 -10"></c-cube>
    <c-cube position="-5 2.5 -10"></c-cube>
    <c-cube position="-5 3.5 -10"></c-cube>

    <a-plane position="3 0 -10" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>


    <a-entity id="player"
      position="0 1.8 0"
      desktop-movement
      axis-movement
      look-controls="pointerLockEnabled: true;"
      >
      <a-entity id="player-head" camera>
        <a-text id="logDebug2" position="-2.25 0 -3" color="orange" value=""></a-text>
      </a-entity>

      <a-entity id="player-hand-right" position="0.5 -0.5 -0.5">
        <a-entity
          block-cursor
          cursor
          raycaster="objects: .clickable; showLine: true; far: 10; near: 0.5"
          >
        </a-entity>
      </a-entity>

      <!-- <a-entity id="player-hand-right"  position="-0.25 0 -0.25">
        <a-entity
          laser-controls
          block-cursor
          raycaster="objects: .clickable; far: 10; near: 0.5;"></a-entity>
      </a-entity> -->
    </a-entity>
  </a-scene>

      <!-- <a-entity laser-controls="hand: right"></a-entity> -->
</body>
</html>
