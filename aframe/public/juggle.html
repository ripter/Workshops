<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 3rd Party Libraries, use global cache instead of building in our own copy -->
  <title>A-Frame Testing</title>
  <script src="libs/aframe.min.js"></script>
  <script src="libs/aframe-extras.js"></script>
  <script src="libs/aframe-event-set-component.js"></script>
  <script src="libs/aframe-physics-system.js"></script>
  <script src="libs/aframe-physics-extras.js"></script>
  <script src="libs/super-hands.js"></script>
  <script>
    // turn controller's physics presence on only while button held down
    AFRAME.registerComponent('phase-shift', {
      init: function () {
        var el = this.el
        el.addEventListener('gripdown', function () {
          el.setAttribute('collision-filter', {collisionForces: true})
        })
        el.addEventListener('gripup', function () {
          el.setAttribute('collision-filter', {collisionForces: false})
        })
      }
    });
  </script>
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./bundle.js"></script>
</head>
<body>
  <a-scene stats physics="debug: true">
    <a-assets>
      <a-mixin id="cube" geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
                 hoverable grabbable stretchable draggable
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 dynamic-body shadow></a-mixin>
      <a-mixin id="touch"
               physics-collider phase-shift
               collision-filter="collisionForces: false"
               static-body="shape: sphere; sphereRadius: 0.02"
               super-hands="colliderEvent: collisions;
                            colliderEventProperty: els;
                            colliderEndEvent: collisions;
                            colliderEndEventProperty: clearedEls;">
    </a-assets>


    <a-box dynamic-body position="0 3.5 -0.25" width="0.25" height="0.25" depth="0.25"></a-box>
    <a-box dynamic-body position="0.25 3.5 -0.25" width="0.25" height="0.25" depth="0.25"></a-box>
    <a-box dynamic-body position="-0.25 3.5 -0.25" width="0.25" height="0.25" depth="0.25"></a-box>
    <!-- <a-box static-body position="0 0 -3" size="3 1 1"></a-box> -->

    <a-plane static-body rotation="-90 -1.5 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <a-entity class="cube" mixin="cube" position="0 0.265 -1" material="color: red"></a-entity>
      <a-entity class="cube" mixin="cube" position="0 0.265 -0.5" material="color: red"></a-entity>
      <a-entity class="cube" mixin="cube" position="-1 0.265 -1" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="-1 0.265 -0.5" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="1 0.265 -1" material="color: green"></a-entity>
      <a-entity class="cube" mixin="cube" position="1 0.265 -0.5" material="color: green"></a-entity>


    <a-entity id="player">
      <a-entity id="playerHead" position="0 1.7 0" camera>
        <a-text id="logDebug2" position="-2.25 0 -3" color="orange" value=""></a-text>
      </a-entity>
      <a-entity id="playerHandLeft"
        mixin="touch"
        hand-controls="left"></a-entity>
      <a-entity id="playerHandRight"
        mixin="touch"
        hand-controls="right"></a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
