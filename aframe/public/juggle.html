<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 3rd Party Libraries, use global cache instead of building in our own copy -->
  <title>A-Frame Testing</title>
  <script src="libs/ammo.wasm.js"></script>
  <script src="libs/aframe.min.js"></script>
  <script src="libs/aframe-extras.js"></script>
  <script src="libs/aframe-event-set-component.js"></script>
  <script src="libs/aframe-physics-system.js"></script>
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./bundle.js"></script>
</head>
<body>
  <a-scene stats physics="driver: ammo; debug: true; debugDrawMode: 1;">
    <a-assets>
      <a-mixin id="cube"
        geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
        ammo-body="type: dynamic"
        ammo-shape="type: box"
        hover-able
        shadow></a-mixin>
      <a-mixin id="touch"
        ammo-body="type: kinematic;"
        ammo-shape="type: sphere; sphereRadius: 0.02; fit: manual;"
        player-hand
        ></a-mixin>
      </a-assets>



    <a-plane
      ammo-body="type: static; mass: 0;"
      ammo-shape="type: box;"
      rotation="-90 -1.5 0"
      width="20"
      height="20"
      color="#7BC8A4"></a-plane>

      <a-entity class="cube" mixin="cube" position="0 1 -1" material="color: red"></a-entity>
      <a-entity class="cube" mixin="cube" position="0 10 -0.5" material="color: red"></a-entity>
      <a-entity class="cube" mixin="cube" position="-1 3 -1" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="-1 4 -0.5" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="1 5 -1" material="color: green"></a-entity>
      <a-entity class="cube" mixin="cube" position="1 6 -0.5" material="color: green"></a-entity>


    <a-entity id="player">
      <a-entity id="playerHead" position="0 1.7 0" camera look-controls>
        <a-text id="logDebug2" position="-2.25 0 -3" color="orange" value=""></a-text>
      </a-entity>
      <a-entity id="playerHandLeft"
        mixin="touch"
        hand-controls="left">
      </a-entity>
      <a-entity id="playerHandRight"
        mixin="touch"
        hand-controls="right">
      </a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
