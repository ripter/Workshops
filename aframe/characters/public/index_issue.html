<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v0.9.2.js"></script>
  <!-- <script src="./libs/FBXLoader.js"></script> -->
  <script src="./bundle.js"></script>
  <title>Blank A-Frame Project 0.9.2</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <!-- Model includes alien skin texture and two animations, Idle, and Punch. -->
      <a-asset-item id="modelTexturedAnimated" src="./assets/models/alienMedium.gltf"></a-asset-item>
      <a-asset-item id="modelAnimated" src="./assets/models/exportAnimatedMedium.glb"></a-asset-item>
      <a-asset-item id="modelSceneMesh" src="./assets/models/exportSceneMesh.glb"></a-asset-item>
      <img id="skinFantasyFemaleA" src="./assets/skins/fantasyFemaleA.png"></img>
      <img id="skinFantasyFemaleB" src="./assets/skins/fantasyFemaleB.png"></img>
    </a-assets>


    <!--
      material: 'Fantasy B'
      anim: Idle
      baked animations
      animation-control="actionName: Idle;"
    -->
    <a-entity class="pedestal" position="0 0 -5">
      <a-entity id="elm"
        gltf-model-2="#modelAnimated"
        material="src: #skinFantasyFemaleB"
        animation-control="actionName: Idle;"
        ></a-entity>

      <a-plane position="0 5 -0"
        width="4" height="1.5"
        color="#001f3f"
        >
        <a-text value="anim: 'Idle'\nmaterial: 'Fantasy B'\ngltf-model-2: Animated" align="center"></a-text>
      </a-plane>
    </a-entity>



    <!--
      material: 'Fantasy A'
    -->
    <a-entity class="pedestal" position="-5 0 -5">
      <a-entity
        gltf-model-2="#modelSceneMesh"
        material="src: #skinFantasyFemaleA"
        ></a-entity>

      <a-plane position="0 5 -0"
        width="4" height="1.5"
        color="#001f3f"
        >
        <a-text value="material: 'Fantasy A'\ngltf-model-2: Mesh Only" align="center"></a-text>
      </a-plane>
    </a-entity>


    <!--
      anim: Punch
      baked Alien texture
      baked animations
      animation-control="actionName: Punch;"
    -->
    <a-entity class="pedestal" position="5 0 -5">
      <a-entity
        gltf-model-2="#modelTexturedAnimated"
        animation-control="actionName: Punch;"
        >
      </a-entity>

      <a-plane position="0 5 -0"
        width="4" height="1.5"
        color="#001f3f"
        >
        <a-text value="anim: 'Punch'\nbaked Alien texture\ngltf-model-2: Animated, Textured" align="center"></a-text>
      </a-plane>
    </a-entity>


    <!--
      baked Alien texture
      animation: #animIdle
    -->
    <!-- <a-entity class="pedestal" position="-5 0 -5">
      <a-entity
        gltf-model="#modelTexturedAnimatedMedium"
        gltf-animations="#animIdle"
        >
      </a-entity>

      <a-plane position="0 5 -0"
        width="3" height="1"
        color="#001f3f"
        >
        <a-text value="baked Alien texture\nbaked animations" align="center"></a-text>
      </a-plane>
    </a-entity> -->



    <a-plane position="0 0 -4" rotation="-90 0 0" width="150" height="150" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
