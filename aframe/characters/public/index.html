<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v0.9.2.min.js"></script>
  <!-- <script src="./libs/FBXLoader.js"></script> -->
  <script src="./bundle.js"></script>
  <title>Blank A-Frame Project 0.9.2</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="modelLargeFemale" src="./assets/models/largeFemale.gltf"></a-asset-item>
      <a-asset-item id="modelMedium" src="./assets/models/medium.gltf"></a-asset-item>
      <a-asset-item id="modelSmall" src="./assets/models/small.gltf"></a-asset-item>
      <img id="skinCasualFemaleB" src="./assets/skins/casualFemaleB.png"></img>
      <img id="skinCasualFemaleA" src="./assets/skins/casualFemaleA.png"></img>
      <img id="skinFantasyFemaleB" src="./assets/skins/fantasyFemaleB.png"></img>
      <img id="skinFantasyFemaleA" src="./assets/skins/fantasyFemaleA.png"></img>
      <a-asset-item id="animIdle" src="./assets/animations/idle.gltf"></a-asset-item>
      <a-asset-item id="animPunch" src="./assets/animations/punch.glb"></a-asset-item>

      <a-asset-item id="alienMedium" src="./assets/models/alienMedium.gltf"></a-asset-item>
    </a-assets>

    <a-entity id="elMedium"
      gltf-model="#alienMedium"
      material="src: #skinFantasyFemaleA"
      position="0 0 -3"
      ></a-entity>

    <a-entity id="elMedium2"
      gltf-model="#alienMedium"
      position="5 0 -3"
      ></a-entity>

    <a-entity id="elLarge"
      gltf-model="#modelLargeFemale"
      gltf-animations="#animIdle"
      material="src: #skinCasualFemaleB"
      position="0 0 -5"
      ></a-entity>

    <a-entity
      gltf-model="#modelMedium"
      material="src: #skinCasualFemaleA;"
      position="5 0 -5"
      ></a-entity>

    <a-entity
      gltf-model="#modelSmall"
      material="src: #skinFantasyFemaleB"
      position="-5 0 -5"
      ></a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="15" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
