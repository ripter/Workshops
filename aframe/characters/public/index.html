<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v0.9.2.min.js"></script>
  <script src="./libs/FBXLoader.js"></script>
  <script src="./bundle.js"></script>
  <title>Blank A-Frame Project 0.9.2</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="fbxModelFemale" src="./assets/characterLargeFemale.fbx"></a-asset-item>
    </a-assets>

    <a-entity
      fbx-model="#fbxModelFemale"
      position="0 1.25 -5"
      ></a-entity>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
