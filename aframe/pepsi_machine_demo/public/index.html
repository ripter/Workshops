<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v0.9.2.min.js"></script>
  <!-- <script src="./libs/FBXLoader.js"></script> -->
  <script src="./bundle.js"></script>
  <title>PepsiCo Vending Machine Demo A-FRAME v0.9.2</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="model" src="./assets/models/machine.glb"></a-asset-item>
      <a-asset-item id="modelButton" src="./assets/models/machine_button.glb"></a-asset-item>
      <img id="skinMax" src="./assets/skins/pepsi_max.png"></img>
      <img id="skinDiet" src="./assets/skins/pepsi_diet.png"></img>
      <img id="textureGrass" src="./assets/skins/Fabric_10.jpg"></img>
    </a-assets>


    <a-entity class="vending-mahcine">
      <a-entity id="elm"
        position="0 0 -5"
        gltf-model-2="#model"
        ></a-entity>

        <!--
          Create the pressable buttons that will dispense a refreshing Pepsi
        -->
        <a-entity id="elmButton"
        class="clickable"
        position="-0.70407 2.67485 -4.0848"
        gltf-model-2="#modelButton"
        anim-button-click
        ></a-entity>
        <a-entity
        class="clickable"
        position="-0.36952 2.67485 -4.0848"
        gltf-model-2="#modelButton"
        anim-button-click
        ></a-entity>

        <a-entity
        class="clickable"
        position="0.400 2.67485 -4.0848"
        gltf-model-2="#modelButton"
        anim-button-click
        ></a-entity>
        <a-entity
        class="clickable"
        position="0.735 2.67485 -4.0848"
        gltf-model-2="#modelButton"
        anim-button-click
        ></a-entity>


        <a-entity
        class="clickable"
        position="-0.70407 2.22 -4.0848"
        gltf-model-2="#modelButton"
        material="src: #skinMax;"
        anim-button-click
        ></a-entity>
        <a-entity
        class="clickable"
        position="-0.36952 2.22 -4.0848"
        gltf-model-2="#modelButton"
        material="src: #skinMax;"
        anim-button-click
        ></a-entity>

        <a-entity
        class="clickable"
        position="0.400 2.22 -4.0848"
        gltf-model-2="#modelButton"
        material="src: #skinMax;"
        anim-button-click
        ></a-entity>
        <a-entity
        class="clickable"
        position="0.735 2.22 -4.0848"
        gltf-model-2="#modelButton"
        material="src: #skinMax;"
        anim-button-click
        ></a-entity>

        <a-entity
        class="clickable"
        position="-0.70407 1.765 -4.0848"
        gltf-model-2="#modelButton"
        material="src: #skinDiet;"
        anim-button-click
        ></a-entity>
        <a-entity
        class="clickable"
        position="-0.36952 1.765 -4.0848"
        gltf-model-2="#modelButton"
        material="src: #skinDiet;"
        anim-button-click
        ></a-entity>

        <a-entity
        class="clickable"
        position="0.400 1.765 -4.0848"
        gltf-model-2="#modelButton"
        material="src: #skinDiet;"
        anim-button-click
        ></a-entity>
        <a-entity
        class="clickable"
        position="0.735 1.765 -4.0848"
        gltf-model-2="#modelButton"
        material="src: #skinDiet;"
        anim-button-click
        ></a-entity>
      </a-entity>



    <a-entity camera look-controls wasd-controls="fly: true;" position="0 1.6 0">
      <a-entity cursor="rayOrigin: mouse;"
            raycaster="objects: .clickable"
            position="0 0 -1"
            >
      </a-entity>
    </a-entity>

    <a-plane rotation="-90 0 0" width="150" height="150"
      color="#7BC8A4" src="#textureGrass" normalMap="#textureGrass"
      shadow></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
